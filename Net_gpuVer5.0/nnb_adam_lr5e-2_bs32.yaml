GPUS: (0,1)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output/'
WORKERS: 4
PRINT_FREQ: 200

MODEL: 
  NAME: nnb
  IMAGE_SIZE: 
    - 256
    - 256
  EXTRA:
    STAGE1:
      NUM_MODULES: 1
      NUM_RANCHES: 1
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
      - 4
      NUM_CHANNELS:
      - 64
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'BI_dataset_aug'
  DATA_FORMAT: 'jpg'
  TRAIN_ROOT: '/nas/hjr/FF++c23/original'  # /nas/hjr/ # 
  TRAIN_LIST: 'generatorBlendedTrain200k.txt'  # celebrityBlendedTrain.txt # 
  VALID_ROOT: '/nas/hjr'
  VALID_LIST: 'celebrityforC23Test.txt'
  TEST_ROOT: '/nas/hjr/FF++c23'
  TEST_LIST: 'FF++C23Test.txt'
TEST:
  BATCH_SIZE_PER_GPU: 32
  NNB_FILE: ''
  NNC_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  BEGIN_EPOCH: 0
  END_EPOCH: 25
  RESUME: true
  LR_FACTOR: 0.1
  LR_STEP:
  - 10
  - 16
  - 22
  OPTIMIZER: adam
  LR:  0.0002
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
